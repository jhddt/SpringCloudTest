# 服务器配置
server:
  port: 8088

# 自定义数据配置
# 这是ConfigClient本地的默认配置，会被Git仓库中的配置覆盖
data:
  env: Test

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true
    busrefresh:
      enabled: true

# 日志级别配置
logging:
  level:
    root: info
    org.springframework.cloud: debug

# 问题排查提示：
# 1. 如果访问/actuator/busrefresh出现405错误，检查端点名称是否正确（应为busrefresh而非bus-refresh）
# 2. 如果配置刷新不生效，确保RabbitMQ服务正常运行
# 3. 可通过/actuator/refresh单独刷新当前客户端配置
# 4. 可通过/actuator/busrefresh刷新所有连接到消息总线的客户端配置
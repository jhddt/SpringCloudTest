# =============================
#  本地默认配置
# =============================
server:
  port: 8088

# 本地默认环境变量（会被 Git 远程配置覆盖）
data:
  env: Test

# =============================
#  RabbitMQ 配置（用于 Spring Cloud Bus）
# =============================
spring:
  rabbitmq:
    host: 192.168.141.128
    port: 5672
    username: admin
    password: admin
# =============================
#  Actuator 管理配置
# =============================
management:
  endpoints:
    web:
      exposure:
        include: "*"

# =============================
#  环境区分配置
# =============================
---
spring:
  config:
    activate:
      on-profile: dev
# 开发环境特定配置（可选）

---
spring:
  config:
    activate:
      on-profile: pro
# 生产环境特定配置（可选）




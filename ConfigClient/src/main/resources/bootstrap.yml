# =============================
#  Config Client 启动阶段配置
# =============================
spring:
  application:
    name: demo                 # 应用名，对应远程配置文件名 demo-dev.yml
  profiles:
    active: dev                # 激活的环境，对应 demo-dev.yml
  cloud:
    config:
      uri: http://192.168.141.128:9006  #  Config Server 地址
      label: master                       # Gitee 默认分支名（main 或 master）
      profile: dev                      # 拉取环境（dev 对应 demo-dev.yml）
      fail-fast: true                   # 启动时如果无法连接 Config Server 就报错

# =============================
#  日志与调试
# =============================
logging:
  level:
    root: info
    org.springframework.cloud: debug